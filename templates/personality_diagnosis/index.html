
{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% block content %}
    <h1>Web Scraper</h1>
    <form method="post" action="{% url 'get_info' %}">
    {% csrf_token %}
    <input type="text" name="url" placeholder="URLを入力してください">
    <input type="text" name="account_name" placeholder="アカウント名を入力してください">
    <input type="text" name="account_id" placeholder="アカウントIDを入力してください">
    <button type="submit">検索</button>
{% endblock %}
