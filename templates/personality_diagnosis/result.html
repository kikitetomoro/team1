{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% block content %}
    <h1>{{account_name}}さんのブログ一覧</h1>
    <h2>Tタイトル一覧:</h2>
        <ul>
            {% for title in titles %}
                <li>{{ title }}</li>
            {% endfor %}
        </ul>

    <h2>URL:</h2>
        <ul>
            {% for url in urls %}
                <li>{{ url }}</li>
            {% endfor %}
        </ul>
    
    <form method="post" action="{% url 'get_json' %}">
        {% csrf_token %}
        <button type="submit">スクレイピングを開始</button>
    </form>

    <a href="{% url 'index' %}">
        <button >戻る</button>
    </a>
{% endblock %}
